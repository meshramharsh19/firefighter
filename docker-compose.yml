version: "3.9"

services:
  frontend:
    build: ./frontend
    container_name: fire-frontend
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: fire-backend
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: fire-fighter   # ✅ KEEP HYPHEN
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: fire-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fire-fighter   # ✅ KEEP HYPHEN
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
