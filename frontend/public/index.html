<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone</title>

  <link href="https://cesium.com/downloads/cesiumjs/releases/1.96/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.96.0/Cesium.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    #map-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

  <div id="map-container"></div>

  <button id="btnGetRouteApi" style="display:none;"></button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="assets/js/globel.js"></script>
  <script src="assets/js/map_new_16Oct_UpdatedSearch.js"></script>

  <script>
    console.log("ðŸš€ Map loaded");
    initMap();

    let incidentLat = null;
    let incidentLng = null;
    let vehicleDeviceId = null;

    let stationLat = null;
    let stationLng = null;

    // ----------------- Receive Incident -----------------
    window.setIncidentLocation = function (lat, lng, deviceId) {
      incidentLat = lat;
      incidentLng = lng;
      vehicleDeviceId = deviceId;

      console.log("ðŸ“ Incident received:", lat, lng);
      console.log("ðŸš“ Vehicle Device ID received:", deviceId);

      waitForRouteAndCall();
    };

    // ----------------- Receive Station -----------------
    window.setStationLocation = function (lat, lng) {
      stationLat = lat;
      stationLng = lng;

      console.log("ðŸ¢ Station received:", lat, lng);

      waitForRouteAndCall();  // call getRoute if incident is already set
    };

    // ---------------- Wait for getRoute -----------------
    function waitForRouteAndCall() {
      const interval = setInterval(() => {
        if (
          typeof getRoute === "function" &&
          incidentLat &&
          incidentLng &&
          vehicleDeviceId &&
          stationLat &&
          stationLng
        ) {
          console.log("ðŸ§­ Calling getRoute using incident + station coordinates");

          // Use real station coordinates here
          getRoute(
            incidentLat.toString(),
            incidentLng.toString(),
            stationLat.toString(),   // station latitude
            stationLng.toString(),   // station longitude
            [vehicleDeviceId]        // vehicle array
          );

          clearInterval(interval);
        }
      }, 500);
    }
  </script>


</body>

</html>
